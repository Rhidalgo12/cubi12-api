version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cubi12-postgres
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: MyStrongPassword123@
      POSTGRES_DB: master
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sa -d master"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: